<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/style.css">
  <title>Please rate our service</title>
</head>
<body>
  <div class="container">
    <img src="../static/logo.png" alt="logo" class="logo">
    {% if message %}
      <p class="message">{{ message | safe }}</p>
    {% endif %}
    <form action="/submit" method="POST" class="form">
      <div class="form-group">
        <h3>Customer Name *</h3>
        <input type="text" name="customer" placeholder="Your name" class="customer">
      </div>
      <div class="form-group">
        <h3>Professional *</h3>
        <select name="professional">
          <option value="" selected>Select Professional</option>
          <option value="Suzy">Suzy</option>
          <option value="Pedro">Pedro</option>
          <option value="Sarah">Sarah</option>
          <option value="Lilly">Lilly</option>
          <option value="Arthur">Arthur</option>
        </select>
      </div>
      <div class="form-group">
        <h3>Please rate your experience</h3>
        <input type="radio" name="rating" value="1" /> 1
        <input type="radio" name="rating" value="2" /> 2
        <input type="radio" name="rating" value="3" /> 3
        <input type="radio" name="rating" value="4" /> 4
        <input type="radio" name="rating" value="5" /> 5
        <input type="radio" name="rating" value="6" /> 6
        <input type="radio" name="rating" value="7" /> 7
        <input type="radio" name="rating" value="8" /> 8
        <input type="radio" name="rating" value="9" /> 9
        <input type="radio" name="rating" value="10" checked /> 10
      </div>
      <div class="form-group">
        <h3>Comments</h3>
        <textarea name="comments" id="" cols="30" rows="10" placeholder="Tell us what you liked / disliked"></textarea>
      </div>
      <input type="submit" value="Submit" class="btn">
    </form>
  </div>
</body>
</html>
